controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController   # or effort_controllers/JointGroupEffortController, etc.

arm_controller:
  ros__parameters:
    joints:
      - joint_1_s
      - joint_2_l
      - joint_3_u
      - joint_4_r
      - joint_5_b
      - joint_6_t

    command_interfaces:
      - position   # ← most common for trajectory controller (it outputs position → plugin converts to effort)
      # or - effort if using effort controller
      
    state_interfaces:
      - position
      - velocity
      - effort

    # gains / pid if using position → effort internal conversion